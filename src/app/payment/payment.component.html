<div class="shipping-label">Shipping Address</div>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

  <h5 *ngIf="success">Your form is valid!</h5>

  <label>
    First Name:
    <input type="text" class="form-control" formControlName="firstName">
    <div *ngIf="submitted && messageForm.controls.firstName.errors" class="error">
      <div *ngIf="messageForm.controls.firstName.errors.required">Your first name is required</div>
    </div>
  </label>

  <label>
    Last Name:
    <input type="text" class="form-control" formControlName="lastName">
    <div *ngIf="submitted && messageForm.controls.lastName.errors" class="error">
      <div *ngIf="messageForm.controls.lastName.errors.required">Your last name is required</div>
    </div>
  </label>

  <label>
    Email:
    <input type="text" class="form-control" formControlName="email">
    <div *ngIf="submitted && messageForm.controls.email.errors" class="error">
      <div *ngIf="messageForm.controls.email.errors.required">Your email is required</div>
    </div>
  </label>

  <label>
    Address:
    <input type="text" class="form-control" formControlName="email">
    <div *ngIf="submitted && messageForm.controls.email.errors" class="error">
      <div *ngIf="messageForm.controls.email.errors.required">Your address is required</div>
    </div>
  </label>

  <label>
    Phone:
    <input type="text" class="form-control" formControlName="phone">
    <div *ngIf="submitted && messageForm.controls.phone.errors" class="error">
      <div *ngIf="messageForm.controls.phone.errors.required">Your phone is required</div>
    </div>
  </label>

  <!-- <input type="submit" value="PAY NOW" class="cta btn-dark"> -->

</form>

<div class="shipping-label">Payment info</div>
